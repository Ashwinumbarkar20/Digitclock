<h3>Digital clock</h3>

        <div >
            <span class="hours" id="hours">00</span>
            <span class="text" id="text">Hours</span>
        </div>
        <div>
            <span class="mins" id="mins">00</span>
            <span class="text" id="text">Minutes</span>
        </div>
        <div> 
            <span class="secs" id="secs">00</span>
            <span class="text" id="text">Seconds</span>
        </div>
        <div >
            <span class="ampm" id="ampm">AM</span>
        </div>
    </div>
